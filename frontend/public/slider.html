    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".swiper", {
    effect: "coverflow",
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: "auto",
    spaceBetween: 20,
    loop: false,
    initialSlide: 2,
    coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 2,
        slideShadows: false,
    },
    pagination: {
        el: ".swiper-pagination",
        clickable: true,
        dynamicBullets: true,
    },
    breakpoints: {
        320: {
            slidesPerView: 1,
            spaceBetween: 10,
            coverflowEffect: {
                depth: 50,
                modifier: 1
            }
        },
        480: {
            slidesPerView: 1.5,
            spaceBetween: 15
        },
        768: {
            slidesPerView: 3,
            spaceBetween: 20
        },
        1024: {
            slidesPerView: 5,
            spaceBetween: 30
        }
    },
    on: {
        slideChange: function () {
            let slides = document.querySelectorAll(".swiper-slide");
            slides.forEach((slide, index) => {
                if (index < this.activeIndex - 2 || index > this.activeIndex + 2) {
                    slide.style.visibility = "hidden";
                } else {
                    slide.style.visibility = "visible";
                }

                let buttons = slide.querySelectorAll("button");
                if (index === this.activeIndex) {
                    buttons.forEach(button => button.disabled = false);
                } else {
                    buttons.forEach(button => button.disabled = true);
                }
            });
        }
    }
});
    </script>
    <script>
         function flipCard(button) {
            const card = button.closest('.card');
            card.classList.toggle('flipped');
        }
        function startAR(button) {
            // let modelViewer = button.querySelector('model-viewer');
            let modelViewer = document.getElementById("arModel");
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert("AR is not supported on this device.");
            }
        }

    </script>
    <script type="module" src="/assets/js/model-viewer.min.js"></script>
    <script id="camera-background">
        async function enableCamera() {
            const video = document.getElementById('video-bg');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
            } catch (error) {
                console.error("Error accessing camera:", error);
            }
        }
        enableCamera();
    </script>
